<style>
:root {
  --primary: #00eaff;
  --neon: #ff00cc;
  --glow: #fff200;
  --dark-bg: #191825;
  --light-bg: #f5f5fa;
  --neon-glow: 0 0 10px #ff00cc, 0 0 20px #00eaff, 0 0 25px #fff200;
  --folder-gradient: linear-gradient(90deg, #00eaff 2%, #ff00cc 98%);
  --folder-gradient-night: linear-gradient(90deg, #212F3C 2%, #4A235A 98%);
  --text-glow: 0 0 2px #fff, 0 0 16px #ff00cc, 0 0 8px #00eaff;
  --btn-shadow: 0 0 10px #00eaff88, 0 0 20px #ff00cc66;
}
body {
  margin:0; padding:0; min-height:100vh;
  font-family:'Montserrat', 'Segoe UI', Arial, sans-serif;
  background: var(--light-bg);
  transition: background 0.5s;
}
.night body, .night {
  background: var(--dark-bg) !important;
}
.page {
  display:none;
  min-height:100vh;
  width:100vw;
  background-size:cover;
  background-position:center;
  background-repeat:no-repeat;
  position:relative;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  transition:background-image 0.6s, background 0.6s;
}
.active { display:flex; }
.centered { display:flex; flex-direction:column; align-items:center; justify-content:center; width:100vw; min-height:100vh; }
.logo {
  width:120px; height:120px;
  border-radius:50%; box-shadow:0 4px 18px #00eaff99;
  background:#fff; object-fit:cover; margin:0 auto 22px auto;
  border: 5px solid var(--neon);
  animation: logoPulse 2s infinite alternate;
}
@keyframes logoPulse {
  from { box-shadow:0 0 20px #ff00cc99, 0 0 40px #00eaff88; }
  to { box-shadow:0 0 40px #fff200aa, 0 0 80px #ff00cc88; }
}
.welcome-title {
  font-family: 'Orbitron', 'Montserrat', sans-serif;
  font-size:2.6em; color:var(--primary); font-weight:900;
  letter-spacing:2.5px; text-align:center; margin-bottom:18px;
  text-shadow:var(--neon-glow);
  animation: textPop 1.8s cubic-bezier(.23,1.25,.32,1.1) 1;
}
@keyframes textPop {
  0% { opacity:0; transform:scale(0.7);}
  60% { opacity:1; transform:scale(1.09);}
  100% {opacity:1; transform:scale(1);}
}
.neon-btn, .back-btn, .toggle-mode-btn {
  font-family: 'Orbitron', 'Montserrat', sans-serif;
  border:none; outline:none;
  font-size:1.18em; font-weight:700; letter-spacing:1.5px;
  padding:16px 36px; border-radius:16px;
  color:#fff; background:var(--folder-gradient);
  cursor:pointer; margin:14px 0 0 0;
  box-shadow:var(--btn-shadow);
  transition: background 0.2s, color 0.2s, box-shadow 0.3s;
  position:relative; overflow:hidden;
}
.neon-btn:hover, .back-btn:hover, .toggle-mode-btn:hover {
  background:linear-gradient(90deg,#fff200,#ff00cc 80%);
  color:#222; box-shadow:0 0 40px #fff200, 0 0 16px #ff00cc;
}
.back-btn {
  position:fixed; left:18px; top:18px;
  padding:10px 28px; z-index:11; font-size:1.08em;
  background:var(--folder-gradient);
}
.toggle-mode-btn {
  position:fixed; right:18px; top:18px; z-index:11; background:var(--folder-gradient);
  padding:10px 22px; font-size:1.13em;
}
.night .toggle-mode-btn { background:var(--folder-gradient-night); }
.night .neon-btn, .night .back-btn { background:var(--folder-gradient-night); }
.night .folder { background:rgba(30,34,60,0.92);}
.night .main-title, .night .section-label, .night .countdown, .night .folder-title { color:#fff; text-shadow:0 0 6px #fff200; }
.login-container {

  70%{opacity:1;transform:scale(1.1);}
  100%{opacity:1;transform:scale(1);}
}
.login-title {
  font-family: 'Orbitron', 'Montserrat', sans-serif;
  font-size:1.7em; font-weight:bold; color:var(--primary);
  margin-bottom:18px; text-align:center;
  text-shadow:var(--text-glow);
}
.login-input {
  display:block; width:260px; padding:12px 14px;
  margin:12px auto 0 auto; font-size:1.1em;
  border-radius:10px; border:2px solid var(--primary);
  background:rgba(255,255,255,0.9); outline: none;
  font-weight:700; color:#222; transition:border 0.2s;
}
.login-input:focus {
  border:2px solid var(--neon);

}
.login-btn {

  font-weight:900;

  box-shadow:0 0 14px #ff00cc66,0 0 6px #fff20055;
}
.login-btn:hover { background:linear-gradient(90deg,#fff200,#ff00cc 80%); color:#212F3C;}
.login-error {

.section-container { width:96vw; max-width:700px; margin:0 auto;}
.thumb-top {text-align:center; margin-top:18px;}

.main-title {

.folder-list {display:flex; flex-direction:column; gap:22px;}
.folder {

  border-radius:20px;
  padding:0;
  box-shadow:0 3px 20px #ff00cc22;
  margin-bottom:2px;
  border: 3.2px solid transparent;
  background-clip: padding-box;
  transition:box-shadow 0.18s, border 0.24s;
  position:relative;
  overflow:hidden;
}
.folder-title-row {
  padding:24px 24px;
  display:flex;
  align-items:center;
  cursor:pointer;
  font-size:1.22em;
  user-select:none;
  font-family:'Orbitron',sans-serif;
  font-weight:900;
  color:var(--primary);
  background: var(--folder-gradient);
  box-shadow:0 0 16px #ff00cc44;
  border-bottom:2px solid #fff20099;

.folder-title {

.arrow {

}
.folder.open .arrow {transform:rotate(90deg);}
.folder-content {padding:18px 26px 18px 26px;display:none;}

.section-label {

.blinking {animation: blink 0.7s steps(1) infinite;}

.video-controls-bar{display:flex;align-items:center;justify-content:space-between;gap:14px;margin:12px 0 0 0;flex-wrap:wrap;}
.ctrl-label {font-weight:bold;color:#fff200;}

// -- Render Subjects --
function renderFolders() {
  const list = document.getElementById('subjectFolders');
  list.innerHTML = '';
  subjects.forEach((subj, idx) => {
    const folder = document.createElement('div');
    folder.className = 'folder';
    folder.innerHTML = `
      <div class="folder-title-row" onclick="toggleFolder(${idx})">
        <span class="folder-title">${subj.name}</span>
        <span class="arrow">&#9654;</span>
      </div>
      <div class="folder-content">
        <div class="section-label">Videos</div>
        ${
          subj.videos.map((v,i) => {
            const qualities = v.qualities || {};
            const bestUrl = qualities["720P"] || qualities["480P"] || qualities["360P"] || "";
            let ytBtn = '';
            if (bestUrl.includes('youtube.com') || bestUrl.includes('youtu.be')) {
              let youtubeWatch = bestUrl;
              if (bestUrl.includes('/embed/')) {
                const match = bestUrl.match(/embed\/([a-zA-Z0-9_-]+)/);
                if (match) youtubeWatch = `https://www.youtube.com/watch?v=${match[1]}`;
              }
              ytBtn = `<button class="youtube-btn" onclick="window.open('${youtubeWatch}','_blank');event.stopPropagation();">YouTube</button>`;
              return `
                <button class="video-link-btn" onclick="window.open('${youtubeWatch}','_blank');event.stopPropagation();">${v.label}</button>
                ${ytBtn}
              `;
            } else {
              return `<button class="video-link-btn" onclick="openVideoModal(${idx},${i});event.stopPropagation();">${v.label}</button>`;
            }
          }).join('')
        }
        <div class="section-label">PDF/Pages</div>
        ${
          subj.pdfs.map(p=>`
            <button class="pdf-link-btn" onclick="window.open('${p.url}','_blank');event.stopPropagation();">${p.label}</button>
          `).join('')
        }
      </div>
    `;
    list.appendChild(folder);
  });
}
function toggleFolder(idx) {
  const folders = document.querySelectorAll('.folder');
  folders.forEach((f, i) => {
    if(i===idx) f.classList.toggle('open');
    else f.classList.remove('open');
  });
}
renderFolders();
// -- Video Modal with EAGLE splash, Speed, Quality --
let currentVidQualities = {};
function openVideoModal(subjIdx, vidIdx) {
  let vidObj = subjects[subjIdx].videos[vidIdx];
  currentVidQualities = vidObj.qualities;
  let defaultQ = "720P";
  if(!currentVidQualities[defaultQ]) defaultQ = Object.keys(currentVidQualities)[0];
  document.getElementById('qualitySel').value = defaultQ;
  setVideoSource(currentVidQualities[defaultQ]);
  document.getElementById('speedSel').value = "1x";
  setVideoSpeed();
  let bg = document.getElementById('videoModalBg');
  let splash = document.getElementById('eagleSplash');
  bg.style.display = 'flex';
  splash.style.display = 'flex';
  setTimeout(()=>{splash.style.display='none';},5000);
}
function setVideoSource(url) {
  let v = document.getElementById('modalVideo');
  let src = document.getElementById('modalVideoSrc');
  v.pause();
  src.src = url;
  v.load();
}
function setVideoQuality() {
  let qual = document.getElementById('qualitySel').value;
  if(currentVidQualities[qual]) setVideoSource(currentVidQualities[qual]);
}
function setVideoSpeed() {
  let spd = document.getElementById('speedSel').value.replace('x','');
  document.getElementById('modalVideo').playbackRate = parseFloat(spd);
}
function showSplash() {
  document.getElementById('eagleSplash').style.display = 'flex';
  setTimeout(()=>{document.getElementById('eagleSplash').style.display='none';},5000);
}
function closeVideo() {
  let v = document.getElementById('modalVideo');
  v.pause();
  document.getElementById('videoModalBg').style.display = 'none';
  document.getElementById('eagleSplash').style.display = 'none';
}
